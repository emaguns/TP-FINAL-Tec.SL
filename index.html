<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mapa TP Final</title>

	<link rel="stylesheet" href="css/ol.css" type="text/css">
	<script src="js/ol.js"></script>
</head>
<body>
	<h1>Mapa de la Provincia de Santa Fe con todas las localidades vinculadas al Programa Munigestion</h1>

	<div id="mapa" style="height: 400px; border: 2px gray solid;"></div>
	<div id="seleccion" style="margin-top: 10px"></div>

	<script>
		var mapa = new ol.Map({
			layers: [new ol.layer.Tile({source: new ol.source.OSM()})],
			target: 'mapa',
			view: new ol.View({center: [0, 0], zoom: 2})
		});

		//controles
		mapa.addControl(new ol.control.FullScreen());
		mapa.addCOntrol(new ol.control.OverviewMap());

		// carga de datos
		var vectorLayer = new ol.layer.Vector({
            source: new ol.source.GeoJSON({
    		url: "/home/emanuel/Descargas/Mapa.geojson"
  			})
		});
		map.addLayer(vectorLayer);

		
	</script>
</body>
</html>
